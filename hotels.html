<!DOCTYPE html>
<html>
<head>
<title> Hotel booking </title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="confirmation.js"></script>
<style>
    body{
        background-color:papayawhip ;
        background-size: cover;
        background-image: url(https://th.bing.com/th/id/OIP.3nllyIfCnxiFK26V8cwY7QHaE7?w=239&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7);
        background-blend-mode: darken;
background-repeat: no-repeat;
background-blend-mode: screen;}
</style>
</head>
<body>
    <button><a href="home_page.html"> <<--BACK TO HOMEPAGE</a></button>
<h1> Hotel Booking </h1>
<form>
    <p><strong>Name:<strong></p>
    <input type="text" name="name" id="name" required>
    <p><strong>Number:</stong></p>
        <input type="text" name="number" id="num" pattern="[0-9]{10}" required>
    <p><strong>Email:</strong></p>
        <input type="email" name="mail" required > 
<p><strong> Location: </strong></p>
<input type="text" name="location" id="location" required placeholder="Enter location">
<fieldset>
    <legend><p><strong> Date: </strong></p></legend>
    <p> From: </p>
    <input type="date" name="fdate" required placeholder="Enter check-in date">
    <p> To: </p>
    <input type="date" name="tdate"  required placeholder="Enter check-out date">
</fieldset>
<p><strong> Price per night: </strong></p>
<select name="price range">
    <option value="0rs-1500rs">0rs-1500rs</option>
    <option value="1500rs-2500rs">1500rs-2500rs</option>
    <option value="2500rs-5000rs">2500rs-5000rs</option>
    <option value="above 5000rs">above 5000rs</option>
</select>
<p><strong> Rating: </strong></p>
<select name="rating">
    <option value="3 star">3 star</option>
    <option value="4 star">4 star</option>
    <option value="5 star">5 star</option>
    <option value="7 star">7 star</option>
</select>
<p><strong> Amenities: </strong></p>
<input type="checkbox" name="Free breakfast">Free breakfast<br>
<input type="checkbox" name="WiFi">WiFi<br>
<input type="checkbox" name="Pool">Pool<br>
<input type="checkbox" name="Parking">Parking<br>
<input type="checkbox" name="Wheel chair accessibility">Wheel chair accessibility<br>
<input type="checkbox" name="Family friendly">Family friendly<br>
<input type="checkbox" name="Pay at the property">Pay at the property<br>
<input type="checkbox" name="Hot tub">Hot tub<br>
<input type="checkbox" name="Spa">Spa<br>
<input type="checkbox" name="Free cancellation">Free cancellation<br><br>
<input type="submit" value="Continue" onclick="confirm()">
</form>
</body>
</html>
