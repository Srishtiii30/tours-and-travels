<title> Bus booking </title>

<script type="text/javascript" src="confirmation.js"></script>
<style>
    body{
        background-color:papayawhip ;
        background-size: cover;
        background-image: url(https://th.bing.com/th/id/OIP.vicjhVEhfV0ubsB2YouxwAHaEr?w=293&h=185&c=7&r=0&o=5&dpr=1.5&pid=1.7);

background-repeat: no-repeat;

<body>
    <button><a href="home_page.html"> <<--BACK TO HOMEPAGE</a></button>
<h1> Bus Booking </h1>
<p><strong>Name:</strong></p>
<input type="text" name="name" id="name" >
<p><strong>Number:</strong></p>
    <input type="text" name="number" id="num" pattern="[0-9].{10}" >
<p><strong>Email:</strong></p>
    <input type="email" name="mail" id="mail">    
<fieldset>
<legend><p><strong> Location: </strong></p></legend>
<p> From: </p>
<input type="text" name="flocation" id="flocation" placeholder="Enter departure location">
<p> To: </p>
<input type="text" name="tlocation" id="tlocation" placeholder="Enter arrival location">
</fieldset>
<p><strong> Date: </strong></p> 
<input type="date" name="date">
<p><strong> No.of passengers: </strong></p>
<input type="number" name="number" min="1" max="20">
<p><strong>Type: </strong></p>
<input type="radio" name="type">Seater 
<input type="radio" name="type">Sleeper
<br><br>
<input type="radio" name="atype">AC
<input type="radio" name="atype">Non-AC<br><br>
<input type="submit" value="Continue">
</body>
</html>
