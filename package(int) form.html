<!DOCTYPE html>
<html>
<head>
<title> Package booking </title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="confirmation.js"></script>
<style>
    body{
        background-color:papayawhip ;
        background-size: cover;
        background-image: url(https://th.bing.com/th/id/OIP.V3xtwfTLUm0xeYRuqmwPUgHaDf?w=332&h=165&c=7&r=0&o=5&dpr=1.5&pid=1.7);
        background-blend-mode: darken;
background-repeat: no-repeat;
background-blend-mode: screen;}
</style>
</head>
<body>
    <button><a href="home_page.html"> <<--BACK TO HOMEPAGE</a></button>
<h1> Package Booking </h1>
<form>
    <p><strong>Name:</strong><p>
        <input type="text" name="name" id="name" >
        <p><strong>Number:</strong><p>
            <input type="text" name="number" id="num" pattern="[0-9].{10}" >
        <p><strong>Email:</strong></p>
            <input type="email" name="mail" id="mail">  
<p><strong> Location: </strong></p>
<select name="location">
    <option value="Dubai">Dubai</option>
    <option value="Singapore and Malaysia">Singapore and Malaysia</option>
    <option value="Maldives">Maldives</option>
    <option value="Bali">Bali</option>
    <option value="Turkey">Turkey</option>
    <option value="Australia">Australia</option>
    <option value="Saudi Arabia">Saudi Arabia</option>
    <option value="Canada">Canada</option>
    <option value="Mauritius">Mauritius</option>
</select>
<p><strong> Date: </strong></p> 
<input type="date" name="date">
<p><strong> No.of passengers: </strong></p>
<input type="number" name="number" min="1" max="20"><br><br>
<input type="button" value="Continue" onclick="confirm()">
</form>
</body>
</html>
