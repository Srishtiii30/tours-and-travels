<!DOCTYPE html>
<html>
<head>
<title> Package booking </title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="confirmation.js"></script>
<style>
    body{
        background-color:papayawhip ;
        background-size: cover;
        background-image: url(https://th.bing.com/th/id/OIP.fRlpbnUAbZaHwyN6pFpUWAHaEK?w=261&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7);
        background-blend-mode: darken;
background-repeat: no-repeat;
background-blend-mode: screen;}
</style>
</head>
<body> 
    <button><a href="home_page.html"> <<--BACK TO HOMEPAGE</a></button>
<h1> Package Booking </h1>
<form>
    <p><strong>Name:</strong><p>
<input type="text" name="name" id="name" >
<p><strong>Number:</strong><p>
<input type="text" name="number" id="num" pattern="[0-9].{10}" >
<p><strong>Email:</strong></p>
<input type="email" name="mail" id="mail">  
<p><strong> Location: </strong></p>
<select name="location">
    <option value="Kerala">Kerala</option>
    <option value="Goa">Goa</option>
    <option value="Kashmir">Kashmir</option>
    <option value="Ladakh">Ladakh</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="North East">North East</option>
    <option value="Andaman">Andaman</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Kanyakumari">Kanyakumari</option>
</select>
<p><strong> Date: </strong></p> 
<input type="date" name="date">
<p><strong> No.of passengers: </strong></p>
<input type="number" name="number" min="1" max="20"><br><br>
<input type="button" value="Continue" onclick="confirm()">
</form>
</body>
</html>
